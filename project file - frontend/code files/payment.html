<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #4b0000); /* black-maroon gradient */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 10px;
            color: #ffcccb;
        }

        .price-info {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        input[type="text"],
        input[type="number"],
        input[type="month"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a52a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’³ Payment for {{ movie }}</h2>
        <div class="price-info">
            â‚¹150 per ticket Ã— {{ tickets }} ticket(s)<br>
            <strong>Total: â‚¹{{ 150 * (tickets | int) }}</strong>
        </div>
        <form method="POST" action="/confirm">
            <input type="hidden" name="movie" value="{{ movie }}">
            <input type="hidden" name="time" value="{{ time }}">
            <input type="hidden" name="tickets" value="{{ tickets }}">
            {% for seat in seats %}
                <input type="hidden" name="seats" value="{{ seat }}">
            {% endfor %}

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="upi" placeholder="Your UPI ID (e.g. name@upi)" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
