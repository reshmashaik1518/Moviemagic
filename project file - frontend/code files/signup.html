<!DOCTYPE html>
<html>
<head>
    <title>Signup - Movie Magic</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #4b0000);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 30px;
            color: #ffcccb;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a52a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Signup to Movie Magic</h2>
        <form method="POST" action="/signup">
            <input type="email" name="email" placeholder="Enter Email" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
