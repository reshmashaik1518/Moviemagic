<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmed</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #4b0000); /* black-maroon gradient */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #90ee90; /* light green for success */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Booking Confirmed!</h2>
        <p>Thank you <strong>{{ name }}</strong> for booking <strong>{{ movie }}</strong></p>
        <p>Showtime: <strong>{{ time }}</strong></p>
        <p>Tickets: <strong>{{ tickets }}</strong></p>
        <p>Seats: <strong>{{ seats | join(', ') }}</strong></p>
        <p>Total Amount: <strong>₹{{ 150 * (tickets | int) }}</strong></p>
    </div>
</body>
</html>
